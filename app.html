  function StatisticsData(fir,sec, callbackName){
          var now_url = window.location.host;
          var clicl_url;
          if(now_url.indexOf('cli.im') != -1 || now_url.indexOf('clewm.net') != -1) {
              clicl_url = "//cli.im/Api/ClickLog/click"
          } else if(now_url.indexOf('cliim.com') != -1) {
              clicl_url = "//cliim.com/Api/ClickLog/click"
          } else if(now_url.indexOf('cli.me') != -1 || now_url.indexOf('cliim.net') != -1) {
              clicl_url = "//cliim.net/Api/ClickLog/click";
          } else {
              clicl_url = "//cli.im/Api/ClickLog/click"
          }
          // 数据统计
          ajax_jsonp({
              url: clicl_url,
              jsonp: callbackName ? callbackName : 'callback',
              data: {'fir': fir, 'sec': sec},
              success:function(res){
              },
              error: function(error) {}
          });
      };
  
      function ajax_jsonp(params) {
      params = params || {};
      params.data = params.data || {};
      var json = params.jsonp ? jsonp(params) : json(params);
  
      function jsonp(params) {
          //创建script标签并加入到页面中
          var callbackName = params.jsonp;
          var head = document.getElementsByTagName('head')[0];
          // 设置传递给后台的回调参数名
          params.data['callback'] = callbackName;
          var data = formatParams(params.data);
          var script = document.createElement('script');
          head.appendChild(script);
  
          var isSettimeOut = false;
          //创建jsonp回调函数
          window[callbackName] = function(json) {
              head.removeChild(script);
              clearTimeout(script.timer);
              window[callbackName] = null;
              if (!isSettimeOut) {
                  params.success && params.success(json);
              }
          };
          //发送请求
          script.src = params.url + '?' + data;
  
          //为了得知此次请求是否成功，设置超时处理
          if(params.time) {
              script.timer = setTimeout(function() {
                  isSettimeOut = true;
                  params.error && params.error({
                      message: '超时'
                  });
              }, params.time);
          }
      };
  
      //格式化参数
      function formatParams(data) {
          var arr = [];
          for(var name in data) {
              arr.push(encodeURIComponent(name) + '=' + encodeURIComponent(data[name]));
          };
          // 添加一个随机数，防止缓存
  
          arr.push('v=' + random());
          return arr.join('&');
      }
          // 获取随机数
      function random() {
          return Math.floor(Math.random() * 10000 + 500);
      }
  }
  StatisticsData(140, 5, 'callback_bizfree');
  })();
  }
